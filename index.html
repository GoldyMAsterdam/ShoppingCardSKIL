<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Shopping Cards</title>
</head>
<body class="bg-[#36393e] font-poppins">
    <nav class="border-b-3 border-gray-800 bg-black/30 backdrop-blur-md">
        <ul class="flex justify-between items-center p-4">
            <li class="text-white ml-20 text-xl font-bold cursor-pointer">
                <a href="index.html">
                    Home
                </a>
            </li>
            <li class="text-white text-xl font-bold cursor-pointer">
                <a href="checkout.html">
                <svg class="mr-20" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart-icon lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                </a>
            </li>
        </ul>
    </nav>
    <div class="grid grid-cols-3 gap-4 mt-20">
        <div class="product bg-white/30 opacity-80 rounded-lg h-140 w-120 ml-20 text-center items-center backdrop-blur-md transition-transform duration-300">
            <div class="flex flex-col items-center justify-center h-full">
                <img src="IMG/19ZX1000Y_201GY3DRF1CG_A_001.png" alt="Kawasaki H2R" class=".product__img mb-4 w-90">
                <h2 class="product__title text-lg font-semibold text-white mt-15">Kawasaki H2R</h2>
                <p class="product__title text-sm text-gray-300"></p>
                <p class="product__title text-lg font-bold text-white mt-2">€2500,-</p>
                <button class="product__button--disabled bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-300 mt-2 cursor-pointer hover:scale-105">
                    Add to Cart
            </div>
        </div>
        
        <div class="product bg-white/30 opacity-80 rounded-lg h-140 w-120 mx-auto text-center items-center backdrop-blur-md transition-transform duration-300">
            <div class="flex flex-col items-center justify-center h-full">
                <img src="IMG/s11728_yamaha_bike_isolated_on_white_background_17b769a0-b1bc-4ed2-a783-cb3def840146_1-photoroom.png" alt="Yamaha Bike" class=".product__img mb-4 w-82">
                <h2 class="product__title text-lg font-semibold text-white">Yamaha</h2>
                <p class="product__title text-sm text-gray-300"></p>
                <p class="product__title text-lg font-bold text-white mt-2">€799.99</p>
                <button class="product__button--disabled bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-300 mt-2 cursor-pointer hover:scale-105">
                    Add to Cart
            </div>
        </div>
        
        <div class="product bg-white/30 opacity-80 rounded-lg h-140 w-120 text-center items-center backdrop-blur-md transition-transform duration-300">
            <div class="flex flex-col items-center justify-center h-full">
                <img src="IMG/bmw-transparent-S1000RR_1445x.webp" alt="Product Image" class=".product__img mb-4 w-90">
                <h2 class="product__title text-lg font-semibold text-white">BMW S1K</h2>
                <p class="product__title text-sm text-gray-300"></p>
                <p class="product__title text-lg font-bold text-white mt-2 mb-5">€2999.99</p>
                <button class="product__button--disabled bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-300 mb-8 cursor-pointer hover:scale-105">
                    Add to Cart
            </div>
        </div>
    </div>
</body>
</html>
