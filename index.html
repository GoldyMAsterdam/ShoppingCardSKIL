<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Shopping Cards</title>
</head>
<body class="bg-[#36393e] font-poppins">
    <h1 class="text-center text-xl font-bold text-white py-4 mb-20">
        Shopping Cards
    </h1>
    <div class="grid grid-cols-3 gap-4">
        <div class="bg-white/30 opacity-80 rounded-lg h-140 w-120 ml-20 text-center items-center backdrop-blur-md hover:scale-105 transition-transform duration-300">
            <div class="flex flex-col items-center justify-center h-full">
                <img src="IMG/19ZX1000Y_201GY3DRF1CG_A_001.png" alt="Kawasaki H2R" class="mb-4 w-90">
                <h2 class="text-lg font-semibold text-white"> </h2>
                <p class="text-sm text-gray-300">Kawasaki H2R</p>
                <p class="text-lg font-bold text-white mt-2">€99.99</p>
            </div>
        </div>
        
        <div class="bg-white/30 opacity-80 rounded-lg h-140 w-120 mx-auto text-center items-center backdrop-blur-md hover:scale-105 transition-transform duration-300">
            <div class="flex flex-col items-center justify-center h-full">
                <img src="IMG/s11728_yamaha_bike_isolated_on_white_background_17b769a0-b1bc-4ed2-a783-cb3def840146_1-photoroom.png" alt="Yamaha Bike" class="mb-4 w-82">
                <h2 class="text-lg font-semibold text-white"> </h2>
                <p class="text-sm text-gray-300">Yamaha</p>
                <p class="text-lg font-bold text-white mt-2">€99.99</p>
            </div>
        </div>
        
        <div class="bg-white/30 opacity-80 rounded-lg h-140 w-120 text-center items-center backdrop-blur-md hover:scale-105 transition-transform duration-300">
            <div class="flex flex-col items-center justify-center h-full">
                <img src="IMG/bmw-transparent-S1000RR_1445x.webp" alt="Product Image" class="mb-4 w-90">
                <h2 class="text-lg font-semibold text-white"> </h2>
                <p class="text-sm text-gray-300">BMW S1K</p>
                <p class="text-lg font-bold text-white mt-2">€99.99</p>
            </div>
        </div>
    </div>
</body>
</html>
